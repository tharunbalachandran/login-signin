<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link href='https://ionic.io/ionicons' rel='stylesheet'>
    <title>SIGN UP</title>
</head>
<body>
    <section>
    <div class="login">
        <form action="">
            <h2>SIGN UP</h2>
            <div class="input">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="email">
                <label>email</label>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password">
                <label>password</label>
            </div>
            <div class="forgot">
                <a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forgot password
                </a>
            </div>
            <button type="submit">Login</button>
            <div class="create">
                <p>Don't have account?<a href="https://support.google.com/mail/answer/56256?hl=en">create account</a></p>
            </div>
        </form>
    </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
